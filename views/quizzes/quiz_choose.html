<div class='container row col-md-12 col-sm-6'>
  <div>
    <h1>Quiz Master</h1>
    <img src='/public/photos/qm2_logo.jpeg'>
  </div>

  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#take" role="tab" data-toggle="tab">Take Quiz</a></li>
      <li role="presentation"><a href="#make" role="tab" data-toggle="tab">Make Quiz</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="take">
        <ul>
          <% quizzes.forEach(function(quiz) {%>
            <li><a href="/quiz_take/<%= quiz._id %>"><%= quiz.name %></a></li>
          <% }) %>
        </ul>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="make">
        <ul></ul>
      </div>
    </div>

  </div>
</div>

<script src="/public/js/quizzes/quiz_choose.js"></script>
<link rel="stylesheet" href="/public/css/quizzes/quiz_choose.css">
